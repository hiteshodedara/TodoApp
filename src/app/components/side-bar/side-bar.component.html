<div class="sidebar">
    <!-- sidebar top menu for Workspace -->
    <ul class="menu">
        <div class="menuitem">
            <li class="item">
                <i class="pi pi-th-large"></i>
                Boards
            </li>
        </div>
        <div class="menuitem">
            <li class="item">
                <i class="pi pi-users"></i>
                Members
            </li>
        </div>
        <div class="menuitem">
            <li class="item">
                <i class="pi pi-cog"></i>
                Workspace Setting
            </li>
        </div>
    </ul>

    <div class="boardaddtitle justify-content-between ">
        <label class="textlable"> Your Boards</label>
        <div class="addboardclass">
            <i class="pi pi-plus addbutton"></i>
        </div>
    </div>

    <div class="down">
        <ul class="downmenu" *ngFor="let item of allboards">
            <div class="downmenuitem "  routerLink="boards/{{item.id}}">
                <li class="downitem" >
                    {{item.boardTitle}}
                </li>
            </div>
        </ul>
    </div>
</div>
